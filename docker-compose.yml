services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - SA_PASSWORD=12345678
      - ACCEPT_EULA=Y
    volumes:
      - ./db-data:/var/opt/mssql

  web:
    build:
      context: ./.
      dockerfile: BackendWebService.Api\Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=YourDatabase;User Id=sa;Password=12345678;
    depends_on:
      - db
    ports:
      - "8080:8080"
      - "8081:8081"
      
